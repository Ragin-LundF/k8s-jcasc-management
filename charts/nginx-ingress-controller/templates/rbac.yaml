apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.k8sJenkinsMgmt.ingress.deploymentName }}-serviceaccount-{{ .Values.k8sJenkinsMgmt.ingress.namespace }}
  namespace: {{ .Values.k8sJenkinsMgmt.ingress.namespace }}
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ .Values.k8sJenkinsMgmt.ingress.deploymentName }}-clusterrole-{{ .Values.k8sJenkinsMgmt.ingress.namespace }}
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - nodes
      - pods
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - ingresses/status
    verbs:
      - update

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ .Values.k8sJenkinsMgmt.ingress.deploymentName }}-role-{{ .Values.k8sJenkinsMgmt.ingress.namespace }}
  namespace: {{ .Values.k8sJenkinsMgmt.ingress.namespace }}
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - secrets
      - namespaces
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      # Defaults to "<election-id>-<ingress-class>"
      # Here: "<ingress-controller-leader>-<nginx>"
      # This has to be adapted if you change either parameter
      # when launching the nginx-ingress-controller.
      - "ingress-controller-leader-nginx"
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ .Values.k8sJenkinsMgmt.ingress.deploymentName }}-role-nisa-binding-{{ .Values.k8sJenkinsMgmt.ingress.namespace }}
  namespace: {{ .Values.k8sJenkinsMgmt.ingress.namespace }}
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.k8sJenkinsMgmt.ingress.deploymentName }}-role-{{ .Values.k8sJenkinsMgmt.ingress.namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.k8sJenkinsMgmt.ingress.deploymentName }}-serviceaccount-{{ .Values.k8sJenkinsMgmt.ingress.namespace }}
    namespace: {{ .Values.k8sJenkinsMgmt.ingress.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.k8sJenkinsMgmt.ingress.deploymentName }}-clusterrole-nisa-binding-{{ .Values.k8sJenkinsMgmt.ingress.namespace }}
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.k8sJenkinsMgmt.ingress.deploymentName }}-clusterrole-{{ .Values.k8sJenkinsMgmt.ingress.namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.k8sJenkinsMgmt.ingress.deploymentName }}-serviceaccount-{{ .Values.k8sJenkinsMgmt.ingress.namespace }}
    namespace: {{ .Values.k8sJenkinsMgmt.ingress.namespace }}

---